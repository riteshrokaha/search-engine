{% extends 'myscholar/base.html' %}

{% block title %}
  My Scholar - Upload Data
{% endblock %}

{% block content %}
  <div class="container mt-5 text-center">
    <h1>Upload Excel Data</h1>
    <form method="post" enctype="multipart/form-data" class="mx-auto">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success" type="submit">Upload</button>
    </form>
    {% if success %}
      <div class="mt-3 alert alert-success mx-auto d-inline-block" role="alert">Data uploaded successfully!</div>
    {% elif error %}
      <div class="mt-3 alert alert-danger mx-auto d-inline-block" role="alert">{{ error }}</div>
    {% endif %}
  </div>
{% endblock %}
